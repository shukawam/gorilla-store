_defaults:
  kongctl:
    namespace: shukawam

apis:
  - ref: gorrila-store-catalogue-api
    name: gorrila-store-catalogue-api
    description: !file apis/catalogue/openapi.yaml#info.description
    version: "1.0.0"
    labels:
      app: gorilla-store
    versions:
      - ref: gorrila-store-catalogue-api-v1
        version: !file apis/catalogue/openapi.yaml#info.version
        spec: !file apis/catalogue/openapi.yaml
    documents:
      - ref: gorrila-store-catalogue-api-getting-started
        title: Getting Started
        slug: gorrila-store-catalogue-api-getting-started
        status: published
        content: !file docs/catalogue_ja.md
    publications:
      - ref: gorrila-store-catalogue-api-v1-publication
        portal_id: !ref gorrila-store-dev-portal#id
        visibility: private
